      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        # they r smaller
        density: 120
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Vocal
    sounds:
        Male: MaleFelenid
        Female: FemaleFelenid
        Unsexed: MaleFelenid
  - type: OwOAccent
  - type: Speech
    speechSounds: Alto
  - type: Perishable

- type: entity
  parent: BaseSpeciesDummy
  id: MobFelenidDummy
  noSpawn: true
