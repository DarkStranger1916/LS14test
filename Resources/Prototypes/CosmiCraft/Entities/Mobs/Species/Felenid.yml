  id: BaseMobFelenid
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Felenid
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Felenid
  - type: Hunger
    starvationDamage:
      types:
        Cold: 1
        Bloodloss: 1
  - type: Item
    size: 100
  - type: MovementSpeedModifier
    baseSprintSpeed : 5
    baseWalkSpeed : 3
