  components:
  - type: Sprite
    sprite: DeltaV/Clothing/Neck/Medals/engineermedal.rsi # DeltaV - resprite
  - type: Clothing
    sprite: DeltaV/Clothing/Neck/Medals/engineermedal.rsi # DeltaV - resprite

